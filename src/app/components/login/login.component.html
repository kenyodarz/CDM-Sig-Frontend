  <div class="login-dark">
    <form
      [formGroup]="loginForm"
      #f="ngForm"
      novalidate
      (ngSubmit)="onSubmit()"
    >
      <h2 class="sr-only">Login Form</h2>
      <div class="illustration">
        <i class="icon ion-ios-locked-outline"></i>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          formControlName="username"
          name="usename"
          placeholder="Usuario"
        />
        <p-message
          severity="error"
          text="Ingrese un nombre de Usuario"
          *ngIf="
            !loginForm.controls['username'].valid &&
            loginForm.controls['username'].dirty
          "
        ></p-message>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          formControlName="password"
          name="password"
          placeholder="Contraseña"
        />
        <p-message
          severity="error"
          [text]="
            loginForm.controls['password'].errors['required']
              ? 'Contraseña es requerida'
              : loginForm.controls['password'].errors['minlength']
              ? 'Deberia tener al menos 6 caracteres'
              : ''
          "
          *ngIf="
            !loginForm.controls['password'].valid &&
            loginForm.controls['password'].dirty
          "
        ></p-message>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary btn-block"
          [disabled]="!loginForm.valid"
          type="submit"
        >
          Iniciar Sesion
        </button>
      </div>
      <!-- <a class="forgot" href="#">Forgot your email or password?</a> -->
    </form>
  </div>
</div>

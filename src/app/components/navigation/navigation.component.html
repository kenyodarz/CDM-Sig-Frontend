<div class="p-grid-fluid p-nogutter">
  <p-toast></p-toast>
  <p-confirmDialog
    header="Confirmacion"
    acceptLabel="Si"
    rejectLabel="No"
    icon="pi pi-exclamation-triangle"
    [style]="{ width: '450px' }"
  ></p-confirmDialog>
  <div class="row">
    <div class="col-12">
      <p-card>
        <p-menubar [model]="items">
          <ng-template pTemplate="start">
            <img
              src="assets/img/sig.svg"
              height="40"
              routerLink="home"
              class="p-mr-2"
            />
          </ng-template>
          <div>
            <!-- <input
              type="text"
              pInputText
              class="p-inputtext-sm"
              placeholder="Buscar"
            /> -->
            <p-button
              icon="pi pi-user"
              *ngIf="isLoggedIn"
              label="{{ username }}"
              class="p-mr-2"
              styleClass="p-button-text"
              [routerLink]="['/perfil']"
            ></p-button>
            <button
              type="button"
              pButton
              pTooltip="Cerrar Sesion"
              icon="pi pi-power-off"
              label="Cerrar Sesion"
              class="p-button-text p-button-danger"
              *ngIf="isLoggedIn"
              (click)="logout()"
              style="margin-left: 0.25em"
            ></button>
            <button
              type="button"
              pButton
              pTooltip="Iniciar Sesion"
              label="Iniciar Sesion"
              icon="pi pi-sign-in"
              *ngIf="!isLoggedIn"
              class="p-button-text"
              routerLink="login"
              style="margin-left: 0.25em"
            ></button>
          </div>
        </p-menubar>
      </p-card>
    </div>
  </div>
</div>

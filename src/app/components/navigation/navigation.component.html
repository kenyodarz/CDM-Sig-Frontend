<div class="p-grid-fluid p-nogutter">
  <p-toast></p-toast>
  <p-confirmDialog
    header="Confirmacion"
    acceptLabel="Si"
    rejectLabel="No"
    icon="pi pi-exclamation-triangle"
  ></p-confirmDialog>
  <div class="p-col-12">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <span class="p-mr-2" [routerLink]="['/home']">{{ appName }}</span>
        <p-button
          label="Trabajadores"
          icon="pi pi-users"
          class="p-mr-2"
          routerLink="empleados"
          *ngIf="isLoggedIn"
        ></p-button>
        <p-button
          label="Contratos"
          icon="pi pi-file"
          class="p-mr-2"
          routerLink="contratos"
          *ngIf="isLoggedIn"
        ></p-button>
        <p-button
          label="Capacitaciones"
          icon="pi pi-angle-double-down"
          styleClass="p-button-success"
          routerLink="capacitaciones"
          *ngIf="isLoggedIn"
        ></p-button>

        <!-- <i
          class="p-toolbar-separator pi pi-bars p-mr-2"
          style="vertical-align: middle;"
        ></i>

        <p-splitButton
          label="Save"
          icon="pi pi-check"
          [model]="items"
          *ngIf="isLoggedIn"
          styleClass="p-button-warning"
        ></p-splitButton> -->
      </div>

      <div class="p-toolbar-group-right">
        <p-button
          icon="pi pi-sign-in"
          [routerLink]="['/login']"
          *ngIf="!isLoggedIn"
          pTooltip="Iniciar Sesion"
          class="p-mr-2"
        ></p-button>
        <p-button
          icon="pi pi-user"
          *ngIf="isLoggedIn"
          label="{{ username }}"
          class="p-mr-2"
        ></p-button>
        <p-button
          icon="pi pi-calendar"
          *ngIf="isLoggedIn"
          styleClass="p-button-success p-mr-2"
        ></p-button>
        <p-button
          icon="pi pi-times"
          *ngIf="isLoggedIn"
          styleClass="p-button-danger"
        ></p-button>
      </div>
    </p-toolbar>
  </div>
</div>
